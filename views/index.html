<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
  </style>
  <link rel="stylesheet" href="site/leaflet.css" />
  <link rel="stylesheet" href="site/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="site/bootstrap-2.3.2.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="site/leaflet.ie.css" />
  <![endif]-->

</head>

<body>


  <div id="rightpanel" style="width:25%;bg-color:red;float:left;">
    <h1 style="margin:10px 50px;">KP Schools</h1>
    <div style="width: 60%;margin:10% auto;" >
    
      <fieldset class="radiogroup">
        <legend>School gender</legend>
        <input type="radio" id="girlsradio" class="checkbox" name="gender" value="girls" checked="true">Girls<br>
        <!-- <label for="girlsradio">Girls R</label> -->
        <input type="radio" id="boysradio" class="checkbox" name="gender" value="boys">Boys<br>
        <!-- <label for="boysradio">Boyds R</label> -->
      </fieldset>

      <!-- level -->
      <fieldset class="radiogroup">
        <legend>School Level</legend>
        <input type="radio" class="checkbox" name="level" value="primary">Primary Schools<br>
        <input type="radio" class="checkbox" name="level" value="middle">Middle Schools<br>
        <input type="radio" class="checkbox" name="level" value="high">High Schools<br>
        <input type="radio" class="checkbox" name="level" value="highersec">Higher Secondary Schools<br>
      </fieldset>

      <!-- status -->
      <fieldset class="radiogroup">
        <legend>School Status</legend>
        <input type="radio" class="checkbox" name="status" value="functional">Functional<br>
        <input type="radio" class="checkbox" name="status" value="closed">Temporary Closed<br>
      </fieldset>

      <!-- location -->
      <fieldset class="radiogroup">
        <legend>School Location</legend>      
        <input type="radio" class="checkbox" name="location" value="urban">Urban<br>
        <input type="radio" class="checkbox" name="location" value="rural">Rural<br>
      </fieldset>

      <input id="refresh-btn" class="btn" type="submit" value="Refresh"></submit>
      <input id="clear-btn" class="btn" type="submit" value="Clear Selection"></submit>


      <!-- <p> Select districts </p> -->

    </div>
  </div>
  <div id="map" style="width:70%;float:right;"></div>


</body>
</html>
