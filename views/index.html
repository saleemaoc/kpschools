<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'/>
  <link rel="stylesheet" href="site/leaflet.css" />
  <link rel="stylesheet" href="site/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="site/bootstrap-2.3.2.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="site/leaflet.ie.css" />
  <![endif]-->

  <style>
      html { height: 100% }
      body {
       height: 100%;
       margin: 0; padding: 0;
     }
      #map{ 
        height: 100% 
      }
      .legend {
        margin: 5px;
        color: red;
      }
  </style>
</head>

<body>


  <div id="rightpanel" style="width:20%;bg-color:red;float:left;">
    <h3 style="margin:10px 50px;">KP Schools</h3>
    <div style="width: 60%;margin:10px auto;" >
    
      <fieldset class="radiogroup">
        <legend>School gender</legend>
        <input type="radio" class="radio allradio" name="gender" value="allgender" checked="checked">All<br>
        <input type="radio" class="radio" name="gender" value="girls">Girls<br>
        <input type="radio" class="radio" name="gender" value="boys">Boys<br>
      </fieldset>

      <!-- level -->
      <fieldset class="radiogroup">
        <legend>School Level</legend>
        <input type="radio" class="radio allradio" name="level" value="alllevel" checked="checked">All level<br>
        <input type="radio" class="radio" name="level" value="primary">Primary Schools<br>
        <input type="radio" class="radio" name="level" value="middle">Middle Schools<br>
        <input type="radio" class="radio" name="level" value="high">High Schools<br>
        <input type="radio" class="radio" name="level" value="highersec">Higher Secondary Schools<br>

      </fieldset>

      <!-- status -->
      <fieldset class="radiogroup">
        <legend>School Status</legend>
        <input type="radio" class="radio allradio" name="status" value="allstatus" checked="checked">All status<br>
        <input type="radio" class="radio" name="status" value="functional">Functional<br>
        <input type="radio" class="radio" name="status" value="closed">Temporary Closed<br>
      </fieldset>

      <!-- location -->
      <fieldset class="radiogroup">
        <legend>School Location</legend>      
        <input type="radio" class="radio allradio" name="location" value="alllocation" checked="checked">All locations<br>
        <input type="radio" class="radio" name="location" value="urban">Urban<br>
        <input type="radio" class="radio" name="location" value="rural">Rural<br>
      </fieldset>

      <div style="margin-top:10px;">      
        <input id="refresh-btn" class="btn" type="submit" value="Refresh"></submit>
        <input id="clear-btn" class="btn" type="submit" value="Clear"></submit>
      </div>


      <!-- <p> Select districts </p> -->

    </div>
  </div>
  <div id="map" style="width:75%;float:right;"></div>


</body>
</html>
